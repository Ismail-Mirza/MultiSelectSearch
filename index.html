<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultSelect Search</title>
    <style>
        .selectBox{
            width: 200px;
            height: 2rem;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <select name="field1" id="field1" value="select options" search="search" className="selectBox" data-height="6rem" data-width="20rem"  multiple multiselect-search="true" multiselect-select-all="false" multiselect-max-items="3" onchange="console.log(this.selectedOptions)">
          <option>Abarth</option>
          <option>Alfa Romeo</option>
          <option>Aston Martin</option>
          <option>Audi</option>
          <option>Bentley</option>
          <option>BMW</option>
          <option>Bugatti</option>
          <option>Cadillac</option>
          <option>Chevrolet</option>
         
        </select>
    <select name="field2" id="field2" value="select options" search="search" className="selectBox" data-height="6rem" data-width="20rem"  multiple multiselect-search="true" multiselect-select-all="false" multiselect-max-items="3" onchange="console.log(this.selectedOptions)">
          <option>Bangladesh</option>
          <option>Africa</option>
          <option>Australia</option>
          <option>Newzealand</option>
          <option>India</option>
          <option>Usa</option>
          <option>England</option>
          <option>Canda</option>
          <option>ChechRepublic</option>
         
        </select>
    
</body>
</html>
